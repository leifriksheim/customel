<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <script src="my-accordion.js" type="module"></script>
    <title>Document</title>
    <style>
      #vue {
        max-width: 500px;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="vue">
      <my-accordion :items.prop="items"></my-accordion>
    </div>
    <script>
      new Vue({
        el: "#vue",
        data: {
          items: [
            {
              title: "My title",
              content: "Here is some content about this stuff"
            },
            {
              title: "Another title",
              content: "Here is some other content about this stuff"
            }
          ]
        }
      });
    </script>
  </body>
</html>
